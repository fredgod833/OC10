name: Back

on:
      push:
            branches:
                  - main

jobs:
      back-tests:
            runs-on: ubuntu-latest
            defaults:
              run:
                working-directory: back
            steps:
              - name: Checkout code
                uses: actions/checkout@v4

              - name: Set up Java JDK
                uses: actions/setup-java@v4
                with:
                  distribution: temurin
                  java-version: 11
              - name: Build project
                run: mvn clean install

              - name: Run tests
                run: mvn verify -Dspring.profiles=test

              - name: Generate JaCoCo reports
                run: mvn test -Dspring.profiles=test

              - name: Upload JaCoCo reports
                uses: actions/upload-artifact@v4
                with:
                  name: jacoco-reports
                  path: back/target/site/jacoco/*

      build:
            name: Build and analyze back
            runs-on: ubuntu-latest
            defaults:
              run:
                working-directory: back
           
            steps:
                  - uses: actions/checkout@v4
                    with:
                          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
                  - name: Set up JDK 17
                    uses: actions/setup-java@v1
                    with:
                          java-version: 17
                  - name: Cache SonarQube packages
                    uses: actions/cache@v1
                    with:
                          path: ~/.sonar/cache
                          key: ${{ runner.os }}-sonar
                          restore-keys: ${{ runner.os }}-sonar
                  - name: Cache Maven packages
                    uses: actions/cache@v1
                    with:
                          path: ~/.m2
                          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                          restore-keys: ${{ runner.os }}-m2
                  - name: Build and analyze
                    working-directory: back
                    env:
                          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
                    run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Projet10_OC_JF_Key -Dsonar.projectName='Projet10_OC_JF_Name'

      docker:
            name: Docker back
            runs-on: ubuntu-latest
            needs: [back-tests, build]
            steps:
                  - name: Set up QEMU
                    uses: docker/setup-qemu-action@v3
                  - name: Set up Docker Buildx
                    uses: docker/setup-buildx-action@v3
                  - name: Login to Docker Hub
                    uses: docker/login-action@v3
                    with:
                          username: ${{ secrets.DOCKERHUB_USERNAME }}
                          password: ${{ secrets.DOCKERHUB_TOKEN }}
                  - name: Build and push
                    uses: docker/build-push-action@v6
                    with:
                          context: back
                          file: back/Dockerfile
                          push: true
                          tags: jufau/bobapp:latest
